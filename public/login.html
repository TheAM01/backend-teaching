<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
    >

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style type="text/tailwindcss">
        @theme {
            /* colours (from the docs example) */
            --color-clifford: #da373d;

            /* fonts */
            --font-primary: "Space Grotesk", sans-serif;
            --font-code: "Space Mono", monospace;
        }
    </style>
</head>

<body class="flex flex-col p-10 bg-black font-primary h-screen w-screen justify-center items-center gap-6">

<div class="flex flex-row p-5 bg-zinc-900 border border-zinc-800 text-sm  items-center w-150">
    <div class="text-white mr-1">Endpoint:</div>
    <div class="text-gray-600 py-1 px-0.5 hover:bg-gray-800 hover:text-gray-500 font-semibold rounded-sm cursor-pointer">/user</div>
    <div class="text-gray-600 py-1 px-0.5 hover:bg-gray-800 hover:text-gray-500 font-semibold rounded-sm cursor-pointer">/login</div>
</div>

<div class="flex flex-col p-5 bg-zinc-900 text-white gap-4 border border-zinc-800 w-150">

    <div class="flex text-2xl font-bold">Log In</div>

    <form action="/api/post/new" method="POST" name="Kutte-ka-bacha" class="flex flex-col">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" class="bg-zinc-800 p-2 text-sm border border-zinc-700 mb-4" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" class="bg-zinc-800 p-2 text-sm border border-zinc-700 mb-4" required>

        <div class="w-full border-b border-zinc-800 my-4"></div>

        <button type="submit" class="hover:bg-white hover:text-black hover:font-semibold duration-200 p-2 cursor-pointer">Log In</button>
    </form>

</div>

</body>
</html>
